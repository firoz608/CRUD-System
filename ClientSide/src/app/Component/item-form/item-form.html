<div class="card">
      <h2>{{ isEditMode ? 'Edit Item' : 'Create New Item' }}</h2>

      <div *ngIf="message" [class]="'alert ' + (isError ? 'alert-error' : 'alert-success')">
        {{ message }}
      </div>

      <form (ngSubmit)="onSubmit()" #itemForm="ngForm">
        <div class="form-group">
          <label for="name">Name *</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            [(ngModel)]="item.name"
            required
            minlength="2"
            #name="ngModel"
          />
          <small *ngIf="name.invalid && name.touched" style="color: #ef4444;">
            Name is required (min 2 characters)
          </small>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            class="form-control"
            [(ngModel)]="item.description"
            rows="3"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="price">Price *</label>
          <input
            type="number"
            id="price"
            name="price"
            class="form-control"
            [(ngModel)]="item.price"
            required
            min="0"
            step="0.01"
            #price="ngModel"
          />
          <small *ngIf="price.invalid && price.touched" style="color: #ef4444;">
            Price is required and must be a positive number
          </small>
        </div>

        <div class="form-group">
          <label for="quantity">Quantity *</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            class="form-control"
            [(ngModel)]="item.quantity"
            required
            min="0"
            #quantity="ngModel"
          />
          <small *ngIf="quantity.invalid && quantity.touched" style="color: #ef4444;">
            Quantity is required and must be a non-negative number
          </small>
        </div>

        <div style="display: flex; gap: 12px; margin-top: 24px;">
          <button type="submit" class="btn btn-success" [disabled]="itemForm.invalid || submitting">
            {{ submitting ? 'Saving...' : (isEditMode ? 'Update Item' : 'Create Item') }}
          </button>
          <a routerLink="/" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
