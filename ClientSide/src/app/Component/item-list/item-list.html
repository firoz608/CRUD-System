<div class="card">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2>Items</h2>
        <a routerLink="/create" class="btn btn-primary">+ Add New Item</a>
      </div>

      <div *ngIf="message" [class]="'alert ' + (isError ? 'alert-error' : 'alert-success')">
        {{ message }}
      </div>

      <div *ngIf="loading" class="loading">Loading items...</div>

      <div *ngIf="!loading && items.length === 0" class="empty-state">
        <h3>No items found</h3>
        <p>Click "Add New Item" to create your first item.</p>
      </div>

      <table *ngIf="!loading && items.length > 0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.price | currency }}</td>
            <td>{{ item.quantity }}</td>
            <td class="actions">
              <!-- <a [routerLink]="['/edit', item.id]" class="btn btn-secondary">Edit</a> -->
               <button (click)="edit(item.id)" class="btn btn-secondary">Edit</button>

              <button class="btn btn-danger" (click)="deleteItem(item.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
